<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Victorian Electorates</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Victorian Electorates Directory</h1>
  </header>

  <main>
    <p>Select an electorate to open its own page with a map, current MP, and most recent election details.</p>
    <section id="electorate-list" class="grid" aria-label="Electorate listing"></section>
  </main>

  <script src="data.js"></script>
  <script>
    const listContainer = document.getElementById('electorate-list');

    window.electorates.forEach((electorate) => {
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <h2>${electorate.name}</h2>
        <p class="meta">Region: ${electorate.region}</p>
        <a class="button" href="electorates/${electorate.slug}.html">View electorate</a>
      `;
      listContainer.appendChild(card);
    });
  </script>
</body>
</html>
